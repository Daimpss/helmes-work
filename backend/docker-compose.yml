services:
  sql:
    image: postgres:17
    container_name: helmes-task-sql
    ports:
      # external:internal
      - 7890:5432
    volumes:
      - sql-volume:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=helmes_db
    restart: on-failure
    logging:
      options:
        max-size: 10m
        max-file: 3

volumes:
  sql-volume: