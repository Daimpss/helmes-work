spring.application.name=helmes
spring.datasource.url=jdbc:postgresql://localhost:7890/helmes_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

logging.level.com.helmesbackend.task.helmes.service.*=DEBUG
logging.level.com.helmesbackend.task.helmes.controller.*=DEBUG

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=localTestSecret123456789012345678901234567890
jwt.expiration=604800000